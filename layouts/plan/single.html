<!DOCTYPE html>
<html lang="en">

{{ partial "head.html" . }}

<body>
<div id="all" class="row">
  plans
  <div class="hidden-xs col-sm-2">&nbsp;</div>
  <div class="col-xs-12 col-sm-8 moqa-main-column">

    <header>

      {{ partial "nav.html" . }}

    </header>

    <section>
      {{ if isset .Params "id" }}

      {{ partial .Params.id . }}

      {{ else }}

      <div>

        <div class="row">

          <div class="col-md-12">

            <div>
              {{ .Content }}
            </div>

          </div>

        </div>
        <!-- /.row -->

      </div>
      <!-- /.container -->

      {{ end }}
    </section>
    <!-- /#content -->

    {{ partial "footer.html" . }}
    <div class="hidden-xs col-sm-2">&nbsp;</div>
  </div>
  <!-- /#all -->

  {{ partial "scripts.html" . }}
</div>

</body>
</html>
